<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a2677bfb96.js" crossorigin="anonymous"></script>

    <title>Instagram</title>
</head>
<body>
    <main class="principal">
        <section class="telefono">
            <div class="telefono__imagen">
                <img class="telefono__imagen_img" src="./img/telefono.png" alt="">
                <div class="telefono__imagen__fondo">
                    <img class="telefono__imagen_fondo__img" src="./img/fondo.jpg" alt="">
                </div>
            </div>
        </section>
        <section class="login">
            <div class="bloque">
                <h3 class="login__titulo">Instagram</h3>
                <div class="login__inputs">
                    <input type="text" class="login__inputs__text" 
                    placeholder="Teléfono, usuario o correo electrónico">
                    <div class="contenedor__aux">
                        <input type="password" class="login__inputs__pass"
                        placeholder="Contraseña">
                        <button class="login__inputs__boton">Mostrar</button>
                    </div>
                    <button class="login__inputs__iniciarSesion">Iniciar Sesión</button>
                </div>
                <div class="login__barra">
                    <div class="login__barra__linea"></div>
                    <p class="login__barra__texto">&nbsp;O&nbsp;</p>
                    <div class="login__barra__linea"></div>
                </div>
                <div class="login__facebook">
                    <i class="fab fa-facebook-square"></i>
                    <a class="login__facebook__texto" href="#">Iniciar sesión con Facebook</a>
                </div>
                <div class="login__olvidarContrasenia">
                    
                    <a class="login__olvidarContrasenia__texto" href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            <div class="bloque">
                <div class="login__nocuenta">
                    <h4 class="login__nocuenta__texto">
                        ¿No tienes una cuenta?
                    </h4>
                    <a href="#" class="login__nocuenta__boton">Regístrate</a>
                </div>
            </div>
            <div class="login__app">
                <div class="login__app__texto">
                    <h4 class="login__app__texto__text">Descarga app</h4>
                </div>
                <div class="login__app__enlaces">
                    <figure class="login__app__enlaces__imagen">
                        <img src="./img/apple.png" alt="" class="login__app__enlaces__imagen__img">
                    </figure>
                    <figure class="login__app__enlaces__imagen">
                        <img src="./img/google.png" alt="" class="login__app__enlaces__imagen__img">
                    </figure>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>3 en raya para dos jugadores</title>
</head>
<body>
    <main class="principal">
        <div class="botonera">
            <div class="botonNueva">
                <input class="botonNuevoJuego" type="button" onclick="nuevoJuego()" value="Nuevo Juego">
            </div>
            <div class="botonReset">
                <input class="botonResetJuego" type="button" onclick="reset()" value="Reset">
            </div>
        </div>
        <div class="contadorPrimer">
            <h3 class="contadorPrimer__jugador" id="jugador1">Victorias </h3>
        </div>
        <div class="contadorPartidas">
            <h3 class="contadorPartidas__jugador" id="contador">Partidas jugadas </h3>
        </div>
        <div class="contadorSegundo">
            <h3 class="contadorSegundo__jugador" id="jugador2">Victorias </h3>
        </div>
        <div class="cuadridula">
            <div class="zonaA"></div>
            <div class="zonaJuego">
                <div class="zona11" id="0"></div>
                <div class="zona12" id="1"></div>
                <div class="zona13" id="2"></div>
                <div class="zona21" id="3"></div>
                <div class="zona22" id="4"></div>
                <div class="zona23" id="5"></div>
                <div class="zona31" id="6"></div>
                <div class="zona32" id="7"></div>
                <div class="zona33" id="8"></div>
            </div>
            <div class="zonaB"></div>

        </div>
        
    </main>
</body>
</html>

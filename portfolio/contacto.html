<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Jose Anonio</title>
</head>
<body>
    <main class="principal">
        <div class="cabecera">
            <header class="cabecera__header">
                <figure class="cabecera__header__logo">
                    <img src="./img/logo.svg" alt="Logo Jose Antonio Ors" class="cabecera__header__logo__img">
                </figure>
            </header>
            <nav class="cabecera__menu">
                <a href="index.html" class="cabecera__menu__boton">Inicio</a>
                <a href="descripcion.html" class="cabecera__menu__boton">Descripción</a>
                <a href="tecnologia.html" class="cabecera__menu__boton">Tecnologías</a>
                <a href="proyectos.html" class="cabecera__menu__boton">Proyectos</a>
                <a href="contacto.html" class="cabecera__menu__boton">Contacto</a>
            </nav>
        </div>
        <section class="contenido">
            <article class="contenido__formulario">
                <form class="contenido__formulario__form">
                    <input class="contenido__formulario__form__nombre" id="nombre" type="text" placeholder="Introduce tu Nombre completo">
                    <input class="contenido__formulario__form__tlf" id="tlf" type="text" placeholder="Telefono">
                    <input class="contenido__formulario__form__email" id="email" type="text" placeholder="email">
                    <textarea class="contenido__formulario__form__texto" id="texto" cols="40" rows="10">Escribe aquí</textarea>
                    <div class="contenido__formulario__form__botones">
                        <input class="contenido__formulario__form__botones__enviar" type="button" value="Enviar">
                    </div>
                    
                </form>
            </article>
        </section>
        <footer class="footer">
            <h3 class="footer__texto">Jose Antonio Ors Planas</h3>
        </footer>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a2677bfb96.js" crossorigin="anonymous"></script>
    <title>Codenocht</title>
</head>
<body>
    <main class="principal">
        <div class="superior">
            <header class="superior__cabecera">
                <figure class="superior__cabecera__logo">
                    <img class="superior__cabecera__logo__imagen" src="./img/logo.png" alt="Logo Codenotch">
                </figure>
            </header>
            <nav class="superior__menu">
                <a class="superior__menu__boton" href="index.html">Inicio</a>
                <a class="superior__menu__boton" href="cursos.html">Cursos</a>
                <a class="superior__menu__boton" href="contacto.html">Contacto</a>
            </nav>
        </div>

        <section class="contenidoFormulario">
            <article class="contenidoFormulario__cuerpo">
                <h3 class="contenidoFormulario__cuerpo__texto">
                    Si deseas ponerte en contacto con nosotros rellena el siguiente formulario.
                </h3>
            </article>
            <article class="contenidoFormulario__formulario">
                <form class="contenidoFormulario__formulario__form">
                    <input class="contenidoFormulario__formulario__form__nombre" type="text" placeholder="Introduce tu Nombre completo">
                    <input class="contenidoFormulario__formulario__form__email" type="email" placeholder="Introduce tu correo electrónico">
                    <input class="contenidoFormulario__formulario__form__phone" type="tel" placeholder="Introduce tu teléfono">
                    <input class="contenidoFormulario__formulario__form__direccion" type="text" placeholder="Introduce tu dirección">
                    <input class="contenidoFormulario__formulario__form__submit" type="submit" value="Enviar formulario">
                </form>
            </article>


        </section>

        <footer class="footer">
            <div class="footer__copyright">
                <h4 class="footer__copyright__texto">
                    <i class="far fa-copyright"> 2021. Designed by Jose Antonio Ors.</i>
                </h4>
            </div>
            <div class="footer__redsocial">
                <div class="footer__redsocial__link">
                    <a class="footer__redsocial__link__boton" href="https://www.linkedin.com/school/codenotch/"><i class="fab fa-linkedin-in footer__redSocial__link__linkedin"></i></a>
                </div>
                <div class="footer__redsocial__link">
                    <a class="footer__redsocial__link__boton" href="https://www.facebook.com/codenotchMAD/"><i class="fab fa-facebook-f footer__redSocial__link__facebook"></i></a>
                </div>
                <div class="footer__redsocial__link">
                    <a class="footer__redsocial__link__boton" href="https://www.instagram.com/codenotchmad/?hl=es"><i class="fab fa-instagram footer__redSocial__link__instagram"></i></a>
                </div>
                <div class="footer__redsocial__link">
                    <a class="footer__redsocial__link__boton" href="https://twitter.com/CodenotchMAD"><i class="fab fa-twitter footer__redSocial__link__twitter"></i></a>
                </div>
            </div>
        </footer>
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">   
    <script src="https://kit.fontawesome.com/a2677bfb96.js" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <main class="principal">
        <header class="cabecera">
            <div class="cabecera__logo">
                <img src="./img/IMDB_Logo_2016.svg" alt="" class="img-fluid">
            </div>
            <nav class="cabecera__menu">
                <a href="#inicio" class="cabecera__menu__boton">Inicio</a>
                <a href="#peliculas" class="cabecera__menu__boton">Peliculas</a>
                <a href="#actores" class="cabecera__menu__boton">Actores</a>
                <a href="#nueva" class="cabecera__menu__boton">Nueva Pelicula</a>
            </nav>
        </header>

        <div class="bannerPrincipal" id="inicio">
            <img src="./img/banner.jpg" alt="" class="img-fluid bannerPrincipal__imagen">
        </div>

        <div class="container ">
            <div class="row" id="peliculas"></div>
        </div>

        <div class="separador">
            <img src="./img/separador1.jpg" alt="" class="img-fluid bannerPrincipal__imagen">
        </div>

        <div class="container">
            <div class="row" id="actores"></div>
        </div>

        <div class="separador">
            <img src="./img/separador2.jpg" alt="" class="img-fluid bannerPrincipal__imagen">
        </div>

        <div class="container" id="nueva">
            <div class="row justify-content-md-center">
                <div class="col-xs-2 col-sm-6">
                    <h2 class="tituloNuevaPelicula">Nueva Pelicula</h2>
                </div>
                
            </div>
            <div class="row justify-content-md-center">
                <div class="col-xs-2 col-sm-6">
                    <form>
                        <div class="form-group">
                          <label for="titulo">Titulo</label>
                          <input type="text" class="form-control" id="titulo"  placeholder="título">
                        </div>
                        <div class="form-group">
                            <label for="anioPublicado">Año publicada</label>
                            <input type="text" class="form-control" id="anioPublicado"  placeholder="Año publicada">
                        </div>
                        <div class="form-group">
                            <label for="nacionalidad">Nacionalidad</label>
                            <input type="text" class="form-control" id="nacionalidad"  placeholder="Nacionalidad">
                        </div>
                        <div class="form-group">
                            <label for="director">Director</label>
                            <input type="text" class="form-control" id="director"  placeholder="Director">
                        </div>
                        <div class="form-group">
                            <label for="guionista">Guionista</label>
                            <input type="text" class="form-control" id="guionista"  placeholder="guionista">
                        </div>
                        <div class="form-group">
                            <label for="idioma">Idioma</label>
                            <input type="text" class="form-control" id="idioma"  placeholder="idioma">
                        </div>
                        <div class="form-group">
                            <label for="plataforma">Plataforma</label>
                            <input type="text" class="form-control" id="plataforma"  placeholder="Plataforma">
                        </div>
                        <div class="form-group">
                            <label for="esMCU">¿Es MCU?</label>
                            <select class="form-control" id="esMCU">
                                <option>Si</option>
                                <option selected>No</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label for="principal">Personaje Principal</label>
                            <input type="text" class="form-control" id="principal"  placeholder="Personaje Principal">
                        </div>
                        <div class="form-group">
                            <label for="productor">Productor</label>
                            <input type="text" class="form-control" id="productor"  placeholder="Productor">
                        </div>
                        <div class="form-group">
                            <label for="distribuidor">Distribuidor</label>
                            <input type="text" class="form-control" id="distribuidor"  placeholder="distribuidor">
                        </div>
                        <div class="form-group">
                            <label for="genero">Género</label>
                            <input type="text" class="form-control" id="genero"  placeholder="Género">
                        </div>
                        <div class="form-group">
                            <label for="portada">Portada</label>
                            <input type="text" class="form-control" id="portada"  placeholder="Ruta de la portada">
                        </div> 
                        <div class="form-group">
                            <button type="button"  class="btn btn-primary guardar" id="guardar" onclick="guardarPelicula()">Guardar</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>

        <footer class="footer">
            <h4 class="footer__nombre">Jose Antonio Ors</h4>
        </footer>
    </main>
    <!-- API bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="imdb.js"></script>
</body>
</html>
